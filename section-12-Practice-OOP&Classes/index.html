<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="main-header">
        <header>
            <h1><a class="navbar-brand" href="#">Project Planner</a></h1>
        </header>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <section id="active-projects">
                    <header>
                        <h2>Active Projects</h2>
                    </header>
                    <ul>
                        <li id="p1" data-extra-info="Got lifetime access, but would be nice to finish it soon!"
                            class="card">
                            <h2>Finish the Course</h2>
                            <p>Finish the course within the next two weeks.</p>
                            <div class="btn-group">
                                <button class="alt">More Info</button>
                            <button>Finish</button>
                            </div>
                        </li>
                        <li id="p2" data-extra-info="Not really a business topic but still important." class="card">
                            <h2>Buy Groceries</h2>
                            <p>Don't forget to pick up groceries today.</p>
                            <div class="btn-group">
                                <button class="alt">More Info</button>
                            <button>Finish</button>
                            </div>
                        </li>
                    </ul>
                </section>
            </div>
            <div class="col-md">
                <section id="finished-projects">
                    <header>
                        <h2>Finished Projects</h2>
                    </header>
                    <ul>
                        <li id="p3" data-extra-info="Super important conference! Fictional but still!" class="card">
                            <h2>Book Hotel</h2>
                            <p>
                                Academind conference takes place in December, don't forget to book a
                                hotel.
                            </p>
                            <div class="btn-group">
                                <button class="alt">More Info</button>
                            <button>Activate</button>
                            </div>
                        </li>
                    </ul>
                </section>
            </div>

        </div>
    </div>


</body>

</html>
